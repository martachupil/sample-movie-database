<div class="card mb-4 box-shadow">
  <img class="card-img-top" [alt]="title" [src]="imageUrl" data-holder-rendered="true" style="width: 100%; display: block;">
  <div class="card-body">
    <p class="text-muted text-right">2019</p>
    <p class="card-text">
      <b>{{title}}</b>
      This is a wider card with supporting text below as a natural lead-in to additional
      content. This content is a little bit longer.
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="getMoreInfo()">More info</button>
      </div>
      <small class="text-muted">score</small>
    </div>
  </div>
</div>
