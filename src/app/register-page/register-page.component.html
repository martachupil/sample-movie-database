<div class="container">
  <div class="text-center" style="width:280px; margin: 100px auto">
    <form class="form-signin" #f="ngForm" (ngSubmit)="registerUser(f.value)">
      <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div> 

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" ngModel style="margin: 0 0 15px 0" class="form-control" placeholder="Email address"
        required="" autofocus="">

        <label for="inputEmail" class="sr-only">User name</label>
        <input type="email" id="inputEmail" ngModel style="margin: 0 0 15px 0" class="form-control" placeholder="User name"
          required="" autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>

      <input type="password" id="inputPassword" ngModel style="margin: 0 0 15px 0" class="form-control" placeholder="Password"
        required="">
        <label for="inputPassword" class="sr-only">Repeat Password</label>

        <input type="password" id="inputPassword" style="margin: 0 0 15px 0" class="form-control" placeholder="Repeat Password"
          required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">Â© 2019</p>
    </form>
  </div>
</div>
